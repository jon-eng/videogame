<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video games</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

    <script src = 'js/app.js'></script>

    <script src = 'js/models/game.js'></script>

    <script src = 'js/collections/games.js'></script>

    <script src = 'js/views/signupView.js'></script>
    <script src = 'js/views/loginView.js'></script>
    <script src = 'js/views/navView.js'></script>
    <script src = 'js/views/gamesView.js'></script>
    <script src = 'js/views/gameView.js'></script>

</head>
<body>
   
  <h1> video games</h1>


<div id = "user-account"></div>
<div id = "nav"></div>

  <div id = "top-bar">
    <input type="text" id="search" placeholder="Enter Keyword"></input>

  </div>

<div id = "login-box">
  <template id = "login-template">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="username">
    <input type="password" id="login-password" placeholder="password">
    <button id="login-button">Log In</button>

    <section id="signup">
      <h2>Sign Up<h2>
      <input type="text" id="signup-username" placeholder="username">
      <input type="password" id="signup-password" placeholder="password">
      <input type="text" id="signup-email" placeholder="email">
      <button id="signup-button">Sign Up</button>
    </section>
  
  </template>
</div>

<template id="user-template">
    <p id="current-user" data-userid={{id}}> Welcome Back<br>{{username}}
    <button id="logout-button">Logout</button>
    <button id="profile-button">View Profile</button>
    </p>
      <div id = "top-bar">
        <span class="icon"><i class="fa fa-search"></i></span>
        <input type="text" id="search" placeholder="Enter Keyword"></input>
        <button id="search-button">Search</button>
     </div>
</template>


<template id = "game-template">
  <div class = "game-container">
    <img class = "game-image" src = "{{image.icon_url}}">
    <p>{{name}}</p>
    <button id = 'save-button'>save</button>
  </div>

</template>

<template id = "profile-template">
  <div class = "profile-container">
    {{#each games}}
    <h1>{{name}}</h1>
    <img class = "game-image-profile" src = "{{image}}">
    <p class = "deck">{{deck}}</p>
    <p class = "platforms">{{platforms}}</p>
    <button id="delete-button">Delete</button>
    {{/each}}
  </div>
</template>

<div id = 'game-view'></div>
<div id = 'profile-view'></div>



</body>
</html>
