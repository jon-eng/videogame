<body>

<div id = "login-box">
  <template id = "login-template">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="username">
    <input type="password" id="login-password" placeholder="password">
    <button id="login-button">Log In</button>

    <section id="signup">
      <h2>Sign Up<h2>
      <input type="text" id="signup-username" placeholder="username">
      <input type="password" id="signup-password" placeholder="password">
      <input type="text" id="signup-email" placeholder="email">
      <button id="signup-button">Sign Up</button>
    </section>

    <iframe src="//giphy.com/embed/wR6ejCV1RlSTe" width="480" height="349" frameBorder="0" style="max-width: 100%" class="giphy-embed" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
   
  
  </template>
</div>


<template id="user-template">
    <p id="current-user" data-userid={{id}}> Welcome Back {{username}}
    <button id="logout-button">Logout</button>
    <button id="profile-button">View Profile</button>
    </p>
      <div id = "top-bar">
        <span class="icon"><i class="fa fa-search"></i></span>
        <input type="text" id="search" placeholder="Enter Keyword"></input>
        <button id="search-button">Search</button>
     </div>
</template>


<template id = "game-template">
  <div class = "game-container">
    <img class = "game-image" src = "{{image.icon_url}}">
    <p>{{name}}</p>
    <button id = 'save-button'>save</button>
  </div>

</template>

<template id = "profile-template">
  <div class = "profile-container">
    {{#each games}}
    <div class = "image-container">
      <h1>{{name}}</h1>
        <div class="view third-effect"> 
          <img id = "game-image-profile" class='{{name}}' src = "{{image}}">
          <div class="mask">  
            <a href="#" class="info" title="Full Image"></a>  
          </div> 
        </div> 
      <p class = "deck"><em>About</em><br>{{deck}}</p>
      <p class = "platforms"><em>Platforms</em><br>{{platforms}}</p>
      <button id="delete-button">Delete</button>
    </div>
    {{/each}}
  </div>
</template>




<template id = "yt-template">
  <iframe id="ytplayer" type="text/html" width="720" height="405"
  src="https://www.youtube.com/embed/?listType=search&list={{name}}videogame&autoplay=1"
  frameborder="0" allowfullscreen>
</template>

</body>
</html>
